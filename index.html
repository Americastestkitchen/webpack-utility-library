<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Test</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <button data-toggle-open="somecontent" aria-expanded="false">Show Form</button>
  <div data-toggle-content="somecontent" hidden aria-hidden="true">
    
    <button data-toggle-close="somecontent">Close Form</button>
  </div>
  <form action="" class="validate">
    <div class="cell-auto fw-w">
      <label for="date" class="t-alt-bold ts-lg mb-sm d-ib lh-sm">Enter a Date</label>
      <input class="cell-full ph-sm br-sm ih-sm b-s-md bc-steel-grey error" type="date" aria-describedby="error-for-date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" name="coverage_start_date" id="coverage_start_date" required aria-required="true">
      <div class="error-message tc-red" id="error-for-coverage_start_date" hidden></div>
    </div>
    <div class="cell-auto fw-w">
      <label for="email" class="t-alt-bold ts-lg mb-sm d-ib lh-sm">Please enter your email address</label>
      <input 
        class="cell-full ph-sm br-sm ih-sm b-s-md bc-steel-grey" 
        type="email"
        aria-describedby="msg-email"
        pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
        name="email" 
        id="email" 
        required aria-required="true">
      <div class="error-message tc-red" id="error-for-email" hidden></div>
    </div>
    <button type="submit">Submit</button>    
  </form>
  <script src="dist/bundle.js"></script>
</body>
</html>
